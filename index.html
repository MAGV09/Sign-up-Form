<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link
      rel="preload"
      href="./fonts/Norse-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <style>
      @font-face {
        font-family: norse;
        src: url(./fonts/Norse-Bold.woff2) format(woff2),
          url(./fonts/Norse-Bold.woff) format(woff);
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="img-container">
        <div class="logo-container">
          <img src="./imgs/odin-lined.png" class="logo" />
          <h1 class="logo-title">ODIN</h1>
        </div>
      </div>
      <div class="content-container">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br>
          Sign up now
          to get started. <br />
          <br>
          You know you want to.
        </p>

        <form action="example" id="main-form" class="form-el">
          <h1>Let's do this!</h1>

          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="firstName" id="first-name" />
          </div>

          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" name="lastName" id="last-name" />
          </div>

          <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" />
          </div>

          <div>
            <label for="phone-num">PHONE NUMBER</label>
            <input type="tel" name="phoneNum" id="phone-num" />
          </div>

          <div>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" required/>
          </div>

          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirm-password"
              required
            />
          </div>
        </form>
        <button type="submit" form="main-form">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
